<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>ToDo List</title>
</head>

<body>
    <div class="todolist-container container container-vp-full">
        <div class="wrapper">
            <div class="todo-list">
                <header class="todo-header">
                    <h1 class="todo-title">ToDo</h1>
                </header>
                <section class="todo-add">
                    <div class="todo-form">
                        <input type="text" id="todo-input" class="input todo-input" placeholder="Your task"/>
                        <button id="todo-button-add" class="button-icon todo-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="8px" height="8px" viewBox="0 0 8 8">
                                <path d="M 8 3.332031 L 4.667969 3.332031 L 4.667969 0 L 3.332031 0 L 3.332031 3.332031 L 0 3.332031 L 0 4.667969 L 3.332031 4.667969 L 3.332031 8 L 4.667969 8 L 4.667969 4.667969 L 8 4.667969 Z M 8 3.332031 "/>
                            </svg>
                        </button>
                    </div>
                </section>
                <section class="todo-items-container">
                    <ul id="todo-items" class="todo-items"></ul>
                </section>
                <section class="todo-bottom">
                    <div class="todo-counter-container">
                        <p id="todo-counter"></p>
                    </div>
                    <div class="todo-actions">
                        <div class="todo-action todo-action-all">
                            <a href="" id="todo-show-all" class="todo-action-link">Show All</a>
                        </div>
                        <div class="todo-action todo-action-active">
                            <a href="" id="todo-show-active" class="todo-action-link">Show Active</a>
                        </div>
                        <div class="todo-action todo-action-completed">
                            <a href="" id="todo-show-completed" class="todo-action-link">Show Completed</a>
                        </div>
                        <div class="todo-action todo-action-clear">
                            <a href="" id="todo-clear-completed" class="todo-action-link">Clear Completed</a>
                        </div>
                    </div>
                </section>
                <footer class="todo-footer">
                    <p>Made with &hearts; by Julia</p>
                </footer>
            </div>
        </div>
    </div>

    <script src="assets/js/index.js"></script>
</body>
</html>
